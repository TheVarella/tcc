<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <title>Nosso Corre</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Criar uma conta</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-apple"></i></a>
          </div>
          <span>Ou use seu email para logar</span>
          <div class="inputGroup">
            <input type="text" required="" autocomplete="off">
            <label for="name">Nome</label>
        </div>
        <div class="inputGroup">
          <h6 style="margin: 0;">Data de nascimento</h6>
          <input type="date" required="" autocomplete="off">
        </div>
        <div class="inputGroup">
          <input type="email" required="" autocomplete="off">
          <label for="email">Email</label>
      </div>
      <div class="inputGroup">
        <input type="password" required="" autocomplete="off">
          <label for="password">Senha</label>
      </div>
      <div class="inputGroup">
        <input type="password" required="" autocomplete="off">
          <label for="confirm_Password">Confirme a senha</label>
      </div>
          <button>Cadastrar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Login</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-apple"></i></a>
          </div>
          <span>Ou use sua conta</span>
          <div class="inputGroup">
            <input type="email" required="" autocomplete="off">
            <label for="email">Email</label>
        </div>
        <div class="inputGroup">
          <input type="password" required="" autocomplete="off">
            <label for="password">Senha</label>
        </div>
          <a href="#">Esqueceu sua senha?</a>
          <button>Login</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <a href="../home/index.html"><img src="../../assets/images/seta-esquerda.png" alt="setaback"></a>
            <h1>Bem-vindo(a) ao Nosso Corre</h1>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <a href="../home/index.html"><img src="../../assets/images/seta-esquerda.png" alt="setaback"></a>
            <h1>Bem-vindo(a) de volta!</h1>
            <button class="ghost" id="signUp">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>

</html>
