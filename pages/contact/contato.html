<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nosso Corre</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="../../assets/images/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contatos</h3>
          <p class="text">
            Entre em contato com a nossa equipe!
          </p>

          <div class="info">
            <div class="information">
              <img src="../../assets/images/location.png" class="icon" alt="" />
              <p>Rua Yoshikatsu Iida, 08 - Sol Nascente, São José dos Campos - SP</p>
            </div>
            <div class="information">
              <img src="../../assets/images/email.png" class="icon" alt="" />
              <p>nossocorre@gmail.com</p>
            </div>
            <div class="information">
              <img src="../../assets/images/phone.png" class="icon" alt="" />
              <p>(12) 91254-0177</p>
            </div>
          </div>

          <div class="social-media">
            <p>Redes Sociais</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="../home/index.html" autocomplete="off">
            <h3 class="title">Fale Conosco</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nome</label>
              <span>Nome</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefone</label>
              <span>Telefone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensagem</label>
              <span>Mensagem</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
